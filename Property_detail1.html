<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!--Home Button-->
<style>
    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      overflow-y: scroll;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .property-detail {
      margin-bottom: 20px;
    }

    /* Styling for the Image Slider */
    .image-slider {
      max-width: 600px;
      margin: 10 auto;
      position: relative;
    }

    .swiper-slide img {
      width: 100%;
      height: 300px; /* Set the desired height for the images */
      object-fit: cover; /* Ensure the images fill the container and maintain aspect ratio */
      border-radius: 5px; /* Add rounded corners to the images */
      margin-left: 0;
    }

    /* Styling for the Slider Arrows */
    .swiper-button-next,
    .swiper-button-prev {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: rgba(51, 51, 51, 0.7);
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
    .swiper-button-disabled {
            display: none ;
        }
    .swiper-button-next {
    
      right: 10px;
    }

    .swiper-button-prev {
      left: 10px;
    
    }

    .swiper-button-next::before,
    .swiper-button-prev::before {
      content: '';
      display: none;
    }
    /*Home Button*/
    .home-button {
            position: absolute;
            top: 40px;
            right: 40px;
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            background-color: transparent;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }

        .home-button img {
            width: 24px; /* Adjust the size of the home logo */
            height: 24px;
        }
  </style>
</head>

<body>
  <header>
    <a class="home-button" href="home.html">
        <img src="home-icon.png" alt="Home">

    </a>
    <h1>Reland Solution</h1>
    <p>Property Management</p>
  </header>
  <div class="container">
    <!-- Property Details -->
    <div class="property-detail">
      <h2>Property 1</h2>
      <p>Location: Scarborough</p>
      <p>Property Type: House</p>
      <p>Price: $500,000</p>
    </div>

    <!-- Image Slider -->
    <div class="image-slider swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="property-image-1.jpg" alt="Property 1.1"></div>
      <div class="swiper-slide"><img src="property-image-2.jpg" alt="Property 1.2"></div>
      <div class="swiper-slide"><img src="property-image-3.jpg" alt="Property 1.3"></div>
      <!-- Add more images for the property as needed -->
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  </div>

  <footer>
    <p>Contact us at: contact@reland.com</p>
  </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const swiper = new Swiper('.image-slider', {
        // Customize Swiper options as needed
        slidesPerView: 1,
        spaceBetween: 10,
        loop: false,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        
      });
    });
  </script>
</body>

</html>
